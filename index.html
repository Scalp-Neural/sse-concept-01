<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>МК Стата WebApp</title>
  <!-- Telegram WebApp API -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Supabase UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
  <style>
    body { background: #23272f; color: #fff; font-family: Arial, sans-serif; }
    #appbox { max-width: 420px; margin: 40px auto; background: #292e36; border-radius: 10px; padding: 32px 24px; }
    input, button { font-size: 1em; border-radius: 6px; border: none; padding: 8px 12px; margin-right: 8px; }
    button { background: #19a974; color: #fff; cursor: pointer; transition: background 0.2s; }
    button:disabled { background: #333; color: #aaa; }
    #result { margin-top: 32px; font-size: 1.2em; }
    #promo { margin-top: 16px; font-size: 1.5em; color: #fffd64; }
  </style>
</head>
<body>
  <div id="appbox">
    <!-- Вход по нику -->
    <div id="nickBlock">
      <input id="nickname" placeholder="Введите никнейм">
      <button id="saveBtn">Войти</button>
    </div>
    <!-- Обновить бои -->
    <button id="refreshBtn" style="display:none;">Обновить</button>
    <!-- Кнопка "Получить боевую задачу" (рендерится JS'ом) -->
    <div id="missionBtnBox"></div>
    <!-- Основная инфа (ник, бои, задачи, промо) -->
    <div id="result"></div>
    <!-- Для промокода -->
    <div id="promo"></div>
  </div>
  <script src="stat.js"></script>
</body>
</html>
